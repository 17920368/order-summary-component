<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  </head>
  <body>
    <main>
      <article class="container-order">
        <section class="container-order__top">
          <img src="images/illustration-hero.svg" alt="illustration-hero" />
          <h2 class="text-big">Order Summary</h2>
          <p class="text-medium">
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
        </section>
        <section class="container-orderSummary">
          <img src="images/icon-music.svg" alt="" />
          <p class="text-p">
            <b>Annual Plan</b>
            <br />
            $59.99/year
          </p>
          <a href="#" class="text-small">Change</a>
        </section>
        <section class="container-proceed">
          <a href="#" class="container-proceed__payment link"
            >Proceed to Payment</a
          >
          <a href="#" class="container-proceed__a link">Cancel Order</a>
        </section>
      </article>
    </main>

</html>
